default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USER") { "clients" } %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>

development:
  <<: *default
  database: 'clients_development'
test:
  <<: *default
  database: 'clients_test'
qa:
  <<: *default
  database: <%= ENV.fetch("DB_NAME") { "clients_qa" } %>
staging:
  <<: *default
  database: <%= ENV.fetch("DB_NAME") { "clients_staging" } %>
production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME") { "clients_production" } %>
